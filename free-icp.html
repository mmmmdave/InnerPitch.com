<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basic layout — optional */
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; line-height: 1.4; padding: 24px; max-width: 720px; margin: 0 auto; }
    label { display:block; margin: 12px 0 4px; font-weight:600; }
    input, textarea, button { width:100%; padding:10px; font-size:16px; }
    button { cursor:pointer; margin-top:16px; }
    .success, .error { display:none; margin-top:12px; padding:10px; border-radius:6px; }
    .success { background:#e8f5e9; }
    .error { background:#ffebee; }

    /* Honeypot: visually hidden but in the DOM. Do NOT use display:none; some bots skip those. */
    .hp-wrap { position:absolute; left:-9999px; width:1px; height:1px; overflow:hidden; }
  </style>
</head>
<body>
  <h1>Contact</h1>

  <form id="contactForm" action="https://formspree.io/f/xkgzvyye" method="POST" accept-charset="utf-8">
    <label for="name">Your name</label>
    <input id="name" name="name" type="text" autocomplete="name" required />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" autocomplete="email" required />

    <label for="company">Company</label>
    <input id="company" name="company" type="text" autocomplete="organization" />

    <label for="website">Website</label>
    <input id="website" name="website" type="url" inputmode="url" placeholder="https://example.com" />

    <label for="message">How can I help?</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <!-- Honeypot: bots often fill every field; humans never will. -->
    <div class="hp-wrap" aria-hidden="true">
      <label for="hp-field">Leave this field empty</label>
      <input id="hp-field" type="text" name="_gotcha" tabindex="-1" autocomplete="off" />
    </div>

    <!-- Optional: subject to help you sort inbox -->
    <input type="hidden" name="_subject" value="Website contact" />

    <!-- Optional: where to send the user after success -->
    <!-- <input type="hidden" name="_redirect" value="https://yourdomain.com/thanks.html" /> -->

    <button type="submit">Send</button>

    <div class="success" id="successMsg">Thanks — message sent.</div>
    <div class="error" id="errorMsg">Sorry, something went wrong. Please email me directly.</div>
  </form>

  <script>
    // Minimal progressive enhancement:
    // 1) Let the browser do a normal POST if JS is blocked.
    // 2) If JS is enabled, do a fetch() to stay on-page and show messages.
    (function () {
      const form = document.getElementById('contactForm');
      const success = document.getElementById('successMsg');
      const error = document.getElementById('errorMsg');

      if (!form) return;

      form.addEventListener('submit', async function (e) {
        // Comment out the next two lines if you prefer a normal page navigation after submit.
        e.preventDefault();
        error.style.display = success.style.display = 'none';

        try {
          const formData = new FormData(form);
          const res = await fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: { 'Accept': 'application/json' }
          });

          if (res.ok) {
            success.style.display = 'block';
            form.reset();
          } else {
            error.style.display = 'block';
          }
        } catch (err) {
          error.style.display = 'block';
        }
      }, false);
    })();
  </script>
</body>
</html>
